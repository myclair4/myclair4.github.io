<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Preview Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Custom Preview Generator</h1>
    </header>

    <main>
        <div class="input-container">
            <label for="urlInput">URL:</label>
            <input type="text" id="urlInput" placeholder="Masukkan URL">
            
            <label for="titleInput">Title:</label>
            <input type="text" id="titleInput" placeholder="Masukkan Judul">

            <label for="descriptionInput">Description:</label>
            <input type="text" id="descriptionInput" placeholder="Masukkan Deskripsi">

            <label for="imageInput">Image URL:</label>
            <input type="text" id="imageInput" placeholder="Masukkan URL Gambar">

            <button onclick="generatePreview()">Tampilkan Pratinjau</button>
        </div>

        <section id="preview" style="display: none;">
            <h2>Pratinjau:</h2>
            <div class="preview-content">
                <img id="previewImage" src="" alt="Gambar Pratinjau">
                <h3 id="previewTitle"></h3>
                <p id="previewDescription"></p>
                <a id="previewURL" href="" target="_blank">Buka Link</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Website Anda</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
