<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom JSON Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Custom JSON Generator</h1>

        <!-- Form input untuk URL, Title, Description, dan Image URL -->
        <div class="form">
            <label for="urlInput">URL:</label>
            <input type="text" id="urlInput" placeholder="Masukkan URL"><br><br>
            
            <label for="titleInput">Title:</label>
            <input type="text" id="titleInput" placeholder="Masukkan Judul"><br><br>

            <label for="descriptionInput">Description:</label>
            <input type="text" id="descriptionInput" placeholder="Masukkan Deskripsi"><br><br>

            <label for="imageInput">Image URL:</label>
            <input type="text" id="imageInput" placeholder="Masukkan URL Gambar"><br><br>

            <button onclick="generateJSON()">Generate JSON</button>
        </div>

        <!-- Bagian untuk menampilkan hasil JSON dalam kolom yang dapat dicopy -->
        <div id="jsonOutputContainer" style="display: none; margin-top: 20px;">
            <h2>Hasil JSON:</h2>
            <textarea id="jsonOutput" rows="6" readonly></textarea><br><br>
            <button onclick="copyToClipboard()">Copy JSON</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
