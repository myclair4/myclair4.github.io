<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
            /* Menambahkan gambar latar belakang dari Imgur */
            background-image: url('https://i.imgur.com/mFL700u.jpg');
        }

        .continue-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="landing-page">
        <h1>Selamat Datang di Landing Page</h1>
        <p>Ini adalah halaman contoh dengan tombol "Continue" di tengah.</p>
        <button class="continue-button" onclick="changeBackground()">Continue</button>
    </div>

    <script>
        var backgrounds = [
            'url(https://i.imgur.com/mFL700u.jpg)','url(https://i.imgur.com/mFL700u.jpg)','url(https://i.imgur.com/mFL700u.jpg)',
            
        ];
        var currentBackground = 0;
        var landingPage = document.getElementById('landing-page');

        function changeBackground() {
            currentBackground = (currentBackground + 1) % backgrounds.length;
            landingPage.style.backgroundImage = backgrounds[currentBackground];
        }

        // Fungsi untuk mengubah gambar latar belakang setiap 2 detik
        setInterval(changeBackground, 2000);
    </script>
</body>
</html>
