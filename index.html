<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Generator</title>
</head>
<body>
    <h1>Custom Text Generator</h1>

    <!-- Form input untuk nama -->
    <div>
        <label for="nameInput">Masukkan Nama:</label>
        <input type="text" id="nameInput" placeholder="Masukkan nama Anda"><br><br>

        <button onclick="generateText()">Generate Text</button>
    </div>

    <!-- Bagian untuk menampilkan hasil teks -->
    <div id="textOutputContainer" style="display: none; margin-top: 20px;">
        <h2>Hasil Teks:</h2>
        <p id="textOutput"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
